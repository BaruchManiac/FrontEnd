<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div clas="TestBrabo p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
            <input type="text" id="display" class="form-control display mb-2" disabled>
            <div class="row g-2">
                <button class="btn btn-danger col-9" onclick="cleanDisplay()">C</button>
                <button class="btn btn-warning col-3" onclick="backspace()">âŒ«</button>
                
                <button class="btn btn-light col-3" onclick="addcomando('7')">7</button>
                <button class="btn btn-light col-3" onclick="addcomando('8')">8</button>
                <button class="btn btn-light col-3" onclick="addcomando('9')">9</button>
                <button class="btn btn-secondary col-3" onclick="addcomando('-')">-</button>
                
                <button class="btn btn-light col-3" onclick="addcomando('4')">4</button>
                <button class="btn btn-light col-3" onclick="addcomando('5')">5</button>
                <button class="btn btn-light col-3" onclick="addcomando('6')">6</button>
                <button class="btn btn-secondary col-3" onclick="addcomando('+')">+</button>
                
                <button class="btn btn-light col-3" onclick="addcomando('1')">1</button>
                <button class="btn btn-light col-3" onclick="addcomando('2')">2</button>
                <button class="btn btn-light col-3" onclick="addcomando('3')">3</button>
                <button class="btn btn-secondary col-3" onclick="addcomando('*')">x</button>
                
                <button class="btn btn-light col-6" onclick="addcomando('0')">0</button>
                <button class="btn btn-light col-3" onclick="addcomando('.')">.</button>
                <button class="btn btn-secondary col-3" onclick="addcomando('/')">/</button>

                <button class="btn btn-primary col-12" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="func.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
